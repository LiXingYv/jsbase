<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<img src="基本与引用.png" alt="">
<script type="text/javascript">
    //基本数据类型和引用数据类型的区别

    var num1=12;
    var num2=num1;//把num1变量代表的值给了num2变量
    num2++;//相当于num2=num2+1 在自己原有值的基础上加1 也可以写成num2+=1
    console.log(num2);

    var obj1 = {name:"zhufeng"};
    var obj2 = obj1;
    obj2.name = "zhufengpeixun";
    console.log(obj1.name);

    //发现：基本数据类型没有跟着改变，引用数据类型跟着改变了

    //基本数据类型和引用数据类型的本质区别：
    //基本数据类型操作的是值，而引用数据类型操作的是对新空间的引用地址

    //基本数据类型是把值直接的给变量，接下来在操作的过程中，直接拿这个值操作的，可能两个变量存储一样的值，但是你的是你的，我的是我的，之间没有关系，其中一个改变另外一个没有任何的影响
    //引用数据类型：
    //1、定义一个变量
    //2、开辟一个新的空间，然后把属性名和属性值保存在这个空间中，并且有一个空间地址
    //3、把空间的地址给了这个变量，变量并没有存储这个数值，而是存储的是对这个空间引用地址
    //4、接下来我们把这个地址，又告诉了另外一个变量，另外一个变量存储的也是这个地址，此时两个变量操作的是同一个空间
    //5、其中一个改变了空间的内容，另外一个也跟着改变了




    //js中检测数据类型的方式
    //typeof运算符
    //instanceof运算符
    //constructor
    //Object.prototype.toString.call()

    //typeof用来检测数据类型的：typeof 要检查的值
    //返回值：是一个字符串，包含了数据类型字符"number"、"string"、"boolean"、"undefined"、"object"、"function"
    //typeof null的结果是"object"
    //typeof的局限性：不能具体检查object下细分的类型，检查这些返回的都是"object"

    console.log(typeof "zhufeng");//"string"

    var num2 = 12;
    console.log(typeof num2);//把num2代表的值进行检测，检测是什么数据类型的
    console.log(typeof typeof typeof typeof []);//"string"





















</script>
</body>
</html>
