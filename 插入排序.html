<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //插入排序：
    //->把第一张牌放在左手
    //->以后拿到每一张牌的时候，和左手中的牌进行依次比较（一般来说我们的习惯是从后往前比较），如果当前的牌比倒数第一张小，在继续往左比...一直到遇到当前的牌已经比手里的某张牌大了，则把这张牌插入到某张牌的后面（某张牌下一张牌的前面）

    function insertSort(ary) {
        var newAry = [];
        newAry.push(ary[0]);//先抓第一张牌

        //->依次把桌面上第二张及以后的牌抓到
        for(var i = 1; i< ary.length;i++){
            var cur = ary[i];

            //->抓到当前牌之后，分别的从后往前和左手中的牌进行比较
            for(var j = newAry.length - 1; j>=0; ){
                if (cur < newAry[j]){//->当前新抓的牌比左手中的newAry[j]这张牌小，继续和newAry[j]前面的牌比
                    j--;
                    if(j==-1){//->说明当前拿的这张牌比左手中所有的牌都小，我就把这张牌放在开头位置即可
                        newAry.unshift(cur);
                    }
                }else{//->当前新抓的牌比左手中的newAry[j]这张牌大，放在newAry[j]这张牌的后面也相当于插入到newAry[j+1]这张牌的前面
                    newAry.splice(j + 1, 0, cur);
                    j=-1;
                }
            }

        }
        return newAry;
    }

    var ary = [6, 3, 5, 7, 2, 4];
    var res = insertSort(ary);
    console.log(res);




</script>
</body>
</html>
