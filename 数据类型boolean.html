    //val1==val2 两个值可能不是同一个数据类型的，如果是==比较的话，会进行默认的数据类型转换
    /**
     * 1)对象==对象 永远不相等
     * 2）对象==字符串 先将对象转换为字符串（调用toString的方法），然后再进行比较
     * []转换为字符串""
     * {}转化为字符串"[object Object]"
     * 3)对象==布尔类型 对象先转换为字符串（toString），然后再转化为数字（Number ""变成0），布尔类型也转化为数字（true是1 false是0），最后让两个数字比较
     * 4）对象==数字 对象先转换为字符串（toString），然后再转化为数字（Number）
     * 5）数字==布尔 布尔转换为数字
     * 6）数字==字符串 字符串转化为数字
     * 7）字符串==布尔 都转化为数字
     * 8）null==undefined 结果是true
     * 9）null或者undefined 和其他任何的数据类型比较都不相等
     */

</script>
